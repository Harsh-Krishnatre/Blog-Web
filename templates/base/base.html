{% include './header.html'%}

{% block title%}<title> WEB-BLOG </title>{% endblock title%}

{% block nav %}
    <div class="container">
    <div class="nav-scroller py-1 mb-3 border-bottom">
        <nav class="nav nav-underline justify-content-between">
            {% for category in categories%}
            <a class="nav-item nav-link {% if active_category.id == category.id%}link-warning fw-bold{% endif %} active link-secondary font-weight-normal" href="{% url 'posts_by_category' category.id %}">{{category.category_name}}</a>
            {% endfor %}
        </nav>
    </div>
    </div>
{% endblock nav %}
{% block 'content'%}{%endblock 'content'%}

{% include './footer.html'%}
